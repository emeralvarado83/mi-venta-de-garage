<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --very-light-pink: #c7c7c7;
            --white: #fff;
            --text-input-field: #f7f7f7;
            --black: #000;
            --hospital-green: #ACD9B2;
            --dark: #232830;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Quicksand', sans-serif;
        }
        .login{
            width: 90%;
            height: 100vh;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo{
            display: none;
            margin-bottom: 48px;
        }
        .form-container{
            width: 320px;
            display: flex;
            flex-direction: column;
        }
        .form .label{
            display: block;
            width: 100%;
            margin-bottom: 4px;
            font-weight: bold;
        }
        .form .input{
            margin-bottom: 24px;
            padding:8px;
            width: 100%;
            border: none;
            border-radius: 8px;
            background: var(--text-input-field);
        }
        .form .input-button{
            display: block;
            padding: 20px 0;
            margin-top: 24px;
            margin-bottom: 24px;
            width: 100%;
            border: none;
            border-radius: 8px;
            background-color: var(--hospital-green);
            color: #fff;
            text-align: center;
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .forgot-password{
            font-size: 14px;
            color: var(--hospital-green);
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .sign-up{
            width: 320px;
            position: absolute;
            bottom: 20px;
        }
        .sign-up-button{
            display: block;
            padding: 20px 0;
            width: 100%;
            border: 2px solid var(--hospital-green);
            border-radius: 8px;
            background-color: var(--white);
            color: var(--hospital-green);
            text-align: center;
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        @media (max-width:576px){
            .logo{
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <figure class="logo">
            <img src="./assets/logos/logo_yard_sale.svg" alt="">
        </figure>
        <div class="form-container">
            <form action="" class="form">
                <label for="email" class="label">Email address</label>
                <input type="password" id="email" placeholder="camilayokoo@gmail.com" class="input">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input">
                <input type="submit" value="Log in" class="input-button">
                <a href="" class="forgot-password">Forgot my password</a>
            </form>
            <div class="sign-up">
                <button class="sign-up-button">Sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
